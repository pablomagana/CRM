<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">



        <link rel="stylesheet" type="text/css" href="themes/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" type="text/css" href="./jquery/jquery.mobile-1.4.5.min.css"/>

        <!--estil personalitzat-->
        <link rel="stylesheet" type="text/css" href="themes/CRM.css"/>
        <link rel="stylesheet" type="text/css" href="themes/CRM.min.css"/>

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>CRM</title>
    </head>
    <body>
       <div data-role="page" id="principal">
            <div data-role="header">
                <h1>Welcome CRM</h1>
            </div>
              <ul id="listaempleados" data-role="listview" data-autodividers="true">
                <li>
                  <a href="#editnew">
                    <div class=".divnew">
                      <h2 class="h2new"><img class="imgnew" src="./img/pluss64.png"/>Crear nueva ficha</h2>
                    </div>
                  </a>
                </li>
                </ul>
       </div>
<!--pages-->
       <div data-role="page" id="item" class="item">
         <div data-role="header">
             <h1>Welcome CRM</h1>
         </div>
         <a href="#editnew" class="edit"><img class="imgedit" src="./img/edit.png"/></a>
         <!--<form action="#editnew" class="edit">
           <input type="hidden" name="idtarget" value="1"/>
           <button class="imgedit" type="submit" name="imgedit" value="editar">
             <img src="./img/edit.png">
           </button>
         </form>-->
         <div class="contenido">
          <h1>Ficha Personal</h1>

            <img class="imgdatosficha" src="./img/user-64.png"/>
            <div class="datos">
              <h3 id="fichanombre">Copacio Mendez</h3>
              <h4 id="fichacargo">Programador Web</h4>
              <h5 id="fichaedad">38 años</h5>
              <h5 id="fichalocalidad">Valencia</h5>
            </div>
            <hr style="margin-left: -5%;" width=110%  align="center">
            <div>
              <img src="./img/contacts32.png" class="telContactos"/>
              <div class="tel">
                  <p id="fichatel1">96 123 45 67</p>
                  <p id="fichatel2">666 666 666</p>
              </div>
            </div>
            <hr style="margin-left: -5%;" width=110% align="center">
            <div>
              <img class="imgmail" src="./img/mail.png"/>
              <div class="mail">
                  <p id="fichacorreo">mail@mailmail.com</p>
              </div>
            </div>
            <form action="#principal">
              <div class="back">
                <input  type="submit" value="GO BACK">
                </input>
              </div>
          </form>
         </div>
       </div>
       <!--page edit / new target-->
       <div data-role="page" id="editnew" class="editnew">
         <div data-role="header">
           <a class="list-a" href="#principal">
           <img class="img-list" src="./img/list-32.png"/>
         </a>
           <h1>Welcome CRM - Formulario de registro</h1>
         </div>
        <div role="main" class="ui-content">
          <p class="advertencia">* Campos requeridos</p>
              <form method="post" action="#">
                  <img src="./img/foto32.png" id="imgname" width="32px" height="32px"/>
                  <input type="file" name="imgfile" id="imgfile">

                <input type="text" name="inputname" id="inputname" placeholder="Nombre *" required>
                <input type="text" name="inputsurname" id="inputsurname" placeholder="Apellidos *" required>
                <input type="text" name="inputjob" id="inputjob" placeholder="Cargo *" required>
                <input type="text" name="inputaddress" id="inputaddress" placeholder="Dirección *"required>
                <input type="text" name="inputlocality" id="inputlocality" placeholder="Localidad *" required>
                <input type="text" name="inputphone1" id="inputphone1" placeholder="telefono 1 *" required>
                <input type="text" name="inputphone2" id="inputphone2" placeholder="telefono 2 " >
                <input type="text" name="inputmail" id="inputmail" placeholder="Correo electronico *" required>
                <input type="submit" id="submit" value="Registrar"/>
       </div>
       <script type="text/javascript" src="./jquery/jquery-1.11.3.min.js"></script>
       <script type="text/javascript" src="./jquery/jquery.mobile-1.4.5.min.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
